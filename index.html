<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="google" content="notranslate" />
    <title>keysim</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo">
        <img src="images/nagi.png" alt="Nagi chilling" class="icon" />
        <h1 class="title">keysim</h1>
      </a>

      <a id="github-link" href="https://github.com/timmypass17/keysim">
        <img src="images/github-mark.svg" />
      </a>
    </header>

    <main id="main">
      <div id="prompt"></div>
      <input
        type="text"
        id="wordInput"
        name="wordInput"
        placeholder="Start typing here"
      />
      <div id="controls">
        <select name="switches" id="switch-select">
          <optgroup label="Linear Switches">
            <option value="cherry-mx-red-pbt">Cherry MX Red (PBT)</option>
            <option value="cherry-mx-red-abs">Cherry MX Red (ABS)</option>
            <option value="cherry-mx-black-pbt">Cherry MX Black (PBT)</option>
            <option value="cherry-mx-black-abs">Cherry MX Black (ABS)</option>
            <option value="gateron-yellow">Gateron Yellow</option>
          </optgroup>

          <optgroup label="Tactile Switches">
            <option value="cherry-mx-brown-pbt">Cherry MX Brown (PBT)</option>
            <option value="cherry-mx-brown-abs">Cherry MX Brown (ABS)</option>
          </optgroup>

          <optgroup label="Clicky Switches">
            <option value="cherry-mx-blue-pbt">Cherry MX Blue (PBT)</option>
            <option value="cherry-mx-blue-abs">Cherry MX Blue (ABS)</option>
          </optgroup>
        </select>
        <input
          type="range"
          id="volume-control"
          min="0"
          max="100"
          step="10"
          value="100"
        />
      </div>
      <div id="keyboard"></div>
    </main>

    <footer></footer>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
